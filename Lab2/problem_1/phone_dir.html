<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phone Directory</title>
    <link rel="stylesheet" href="phone_dir.css">
</head>
<body id="bodyId">
<h1> Phone Directory</h1>
<form id="myForm" onsubmit="readFormData(); event.preventDefault();">
    <input type="text" name="name">
    <input type="text" name="phone">
    <input type="text" name="email">
    <input type="submit" value="Add Contact">
</form>
<div id="search"> Search contact by Mobile No:
    <form>
        <input type="text" name="searchNumber">
    </form>
</div>
<h1>Contacts Summary</h1>
<table id="contactTable">
  <thead>
    <tr>
      <th onclick="sortAsDes(event)">Name</th>
      <th>Mobile</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody id="tbody">
  </tbody>
</table>

<script src="phone_dir.js"></script>
</body>
</html>
